<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="pt-br">

<head>
    <title>Aula 17 - Incremento e Decremento de Variáveis</title>
    <meta charset="utf-8" />

    <script>

        /*
        Pós incremento = num++
        Pré incremento = ++num
        */

        var num = 10;

        num = num - 1;
        num = num + 1;
        num = num * 2;
        num = num / 4;
        num++;//num = num + 1;
        num--;//num = num - 1;
        num += 2;//num = num + 2;
        num -= 2;//num = num - 2;
        num *= 2;//num = num * 2;
        num /= 2;//num = num / 2;
        num *= -1;//num = num * -1;


        document.write(num++);
        document.write("<br>");
        document.write(num);
        document.write("<br>");
        document.write(++num);
        document.write("<br>");
        document.write(-num++);//sinal na frente da variável muda somente a impressão e não o valor da variável
        document.write("<br>");
        document.write(-num);//sinal na frente da variável muda somente a impressão e não o valor da variável
        document.write("<br>");
        document.write(-++num);//sinal na frente da variável muda somente a impressão e não o valor da variável


    </script>

</head>

<body>


</body>

</html>
