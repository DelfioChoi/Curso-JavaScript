<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="pt-br">
    <head>
         <title>Aula 10 - IF Aninhado -  Javascript</title>
         <meta charset="utf-8"/>

         
         <script>

             var nota = 100;
             var res;
             /* Aprovado com louvor
                Aprovado com nota normal  >=60
                Recuperação               >=40 && <60
                Reprovado por nota baixa  <40        
                Reprovado com ódio        <20           */

             if(nota>=60){
                res="Aprovado";
                if(nota>=95){
                    if(nota==100){
                        res+=" com excelência";
                    }else{
                    res+=" com Louvor";
                    }
                }else{
                    res+=" com nota normal";
                }
             }else if(nota>=40){
                res="Recuperação";
             }else{
                res="Reprovado"
                if(nota >= 20){
                res+=" por nota baixa";
             }else{
                res+=" com ódio";
             }

             } 

             document.write(res);
             
         </script>

    </head>
