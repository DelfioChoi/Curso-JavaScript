<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="pt-br">


<head>
    <title>Aula 19 - Comandos de Loop While</title>
    <meta charset="utf-8" />

    <script>

        /*
        for(p1;p2;p3){

        }

        p1;
        while(p2){
            p3;
        }
        */

        var num, cont;

        for (num = 0; num < 10; num++) {
            document.write(num + "<br>")
        }

        document.write("<hr>");

        num = 0;
        while (num < 10) {
            document.write(num + "<br>");
            num++;
        }

        document.write("<hr>");

        num = 10;
        while (--num) {
            document.write(num + "<br>");
        }

        document.write("<hr>");

        num = 15;
        cont = 0;
        while (num--) {
            document.write(cont + "<br>");
            cont++;
        }

        document.write("<hr>");

        num = true;
        cont = 0;
        while (num) {
            document.write("Teste<br>");
            cont++;
            if (cont > 9) {
                num = false;
            }
        }

    </script>

</head>

<body>


</body>

</html>
