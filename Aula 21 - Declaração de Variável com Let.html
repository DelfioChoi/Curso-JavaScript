<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="pt-br">


<head>
    <title>Aula 21 - Declaração de Variável com Let</title>
    <meta charset="utf-8" />

    <script>

        /*
        var - variável global, acessada em qualquer lugar do código e é alterável
        const - variável de valor fixo, não pode ser alterada
        let - variável declarada com let só é acessada dentro do escopo onde foi declarada
        */

        var num=10;

        if(num==10){
            document.write(num+"<br>");
        }

        

    </script>

</head>

<body>


</body>

</html>
