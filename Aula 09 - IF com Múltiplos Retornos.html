<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="pt-br">
    <head>
         <title>Aula 09 - IF com Múltiplos Retornos -  Javascript</title>
         <meta charset="utf-8"/>

         
         <script>

             var nota = 19;
             var res;
             /* Aprovado com louvor
                Aprovado            >=60
                Recuperação         >=40 && <60
                Reprovado           <40        
                Reprovado com ódio  <20           */

             if(nota>94){
                res="Aprovado com louvor";
             }else if(nota >=60){
                res="Aprovado";
             }else if((nota>=40)&&(nota<60)){
                res="Recuperação";
             }else if(nota >= 20){
                res="Reprovado";
             }else{
                res="Reprovado com ódio";
             }

             document.write(res);
             
         </script>

    </head>
    <body>


    </body>
</html>
