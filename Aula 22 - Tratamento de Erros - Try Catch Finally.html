<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="pt-br">


<head>
    <title>Aula 22 - Tratamento de Erros / Try Catch Finally</title>
    <meta charset="utf-8" />

    <script>

        //Finally é executado com erro ou não

        var num;//Máximo 10

        try {
            num = prompt("Digite um valor:");
            if (num > 10) {

                throw new Error("Valor inválido, o valor deve ser menor ou igual a 10!<br>");
            }
            document.write("Valor Digitado: " + num + "<br>");
        } catch (exception) {
            document.write("ERROR: " + exception.message);
        } finally {
            document.write("<br>Fim do tratamento");
        }



    </script>

</head>

<body>


</body>

</html>
