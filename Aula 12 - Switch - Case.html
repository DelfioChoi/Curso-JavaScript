<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="pt-br">
    <head>
         <title>Aula 12 - Switch - Case - Javascript</title>
         <meta charset="utf-8"/>
         
         <script>

           var position, msg;

           pontos=599;

           if(pontos >= 1000){
               position=1;
           }else if(pontos >= 800){
               position = 2;
           }else if(pontos >= 600){
               position=3
           }else{
               position=0;
           }    

           switch(position){
            case 1:
                msg="Primeiro Lugar<br>Medalha de Ouro";
                break;
            case 2:
                msg="Segundo Lugar<br>Medalha de Prata";   
                break;
            case 3:
                msg="Terceiro Lugar<br>Medalha de Bronze";
                break;
            default:
                msg="Não foi ao pódio<br>Chupando Dedo";         
           }

           switch(position){
            case 1:
            case 2:
            case 3:
                msg+="<br>Subiu ao Pódio";
                break;
            default:
                msg+="<br>Não obteve colocação";         
           }

           document.write(msg);


            
         </script>

    </head>
    <body>


    </body>
</html>
