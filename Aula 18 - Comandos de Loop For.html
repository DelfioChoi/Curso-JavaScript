<!doctype html>
<html lang="pt-br">

<head>
    <title>Aula 18 - Comandos de Loop For</title>
    <meta charset="utf-8" />

    <script>

        var mochila = [
            ["Corda", 1],
            ["Cura", 10],
            ["Lanterna", 1],
            ["Pilhas", 20]
        ];

        for (var linha = 0; linha < 4; linha++) {
            for (var coluna = 0; coluna < 2; coluna++) {
                document.write(mochila[linha][coluna] + " ")
            }
            document.write("<br>");
        }

    </script>

</head>

<body>


</body>

</html>
